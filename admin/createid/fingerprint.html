<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Fingerprint - SafeID</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="create.css">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <!-- Top Navigation Bar -->
    <nav>
        <div class="logo-container">
            <img src="./assests/images/safeidlogo.png" alt="SafeID Logo" class="logo-img">
            <h1>CREATE ID</h1>
        </div>
    </nav>

    <!-- Main content area -->
    <main>
        <div class="scan-container">
            <h2>SCAN FINGERPRINT</h2>
            <p>Place your finger on the scanner to continue.</p>
            <div class="fingerprint-scanner">
                <i class="fa-solid fa-fingerprint fingerprint-icon"></i>
                <div class="scan-line"></div>
            </div>
        </div>
    </main>

</body>
</html>
