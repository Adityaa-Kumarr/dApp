<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New ID - SafeID</title>
    <link rel="stylesheet" href="create.css">
    <link rel="icon" type="image/png" href="../../assets/images/safeidlogo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://pay.coinbase.com/pay-sdk.js"></script>
</head>
<body>

    <nav>
        <div class="logo-container">
            <h1>CREATE ID</h1>
        </div>
        <button id="connect-wallet-btn">Connect Wallet</button>
    </nav>

    <main>
        <div class="form-container">
            <form id="create-id-form">
                <h2>Enter Refugee's Details</h2>

                <div class="camera-section">
                    <video id="camera-stream" autoplay playsinline></video>
                    <canvas id="photo-canvas" style="display:none;"></canvas>
                    <img id="photo-preview" src="#" alt="Captured photo preview">
                    
                    <div class="button-group">
                        <button type="button" id="capture-btn"><i class="fas fa-camera"></i> Capture Photo</button>
                        <button type="button" id="recapture-btn" style="display: none;"><i class="fas fa-redo"></i> Recapture</button>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter full name" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone No</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter email address" required>
                </div>
                <div class="input-group">
                    <label for="nationality">Nationality</label>
                    <input type="text" id="nationality" name="nationality" placeholder="Enter nationality" required>
                </div>
                
                <button type="submit" id="submit-btn" disabled>Create & Store ID</button>
            </form>
        </div>
    </main>

    <div id="fingerprint-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div id="modal-spinner" class="spinner"></div>
            <i id="modal-icon" class="fas fa-fingerprint"></i>
            <h2 id="modal-title">Wallet Created!</h2>
            <p id="modal-text">Please proceed to scan your fingerprint to secure your new ID.</p>
            <button id="close-modal-btn">Close</button>
        </div>
    </div>
    
    <!-- YOUR SCRIPT LAST -->
    <script type="module" src="create.js"></script>
</body>
</html>
