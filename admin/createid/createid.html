<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New ID - SafeID</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="create.css">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <!-- Top Navation Bar -->
    <nav>
        <div class="logo-container">
           
            <h1>CREATE ID</h1>
        </div>
    </nav>

    <!-- Main content area -->
    <main>
        <div class="form-container">
            <form id="create-id-form">
                <h2>Enter Your Details</h2>
                
                <!-- Name Input -->
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <!-- Phone Number Input -->
                <div class="input-group">
                    <label for="phone">Phone No</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                <!-- Email Input -->
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>

                <!-- Nationality Input -->
                <div class="input-group">
                    <label for="nationality">Nationality</label>
                    <input type="text" id="nationality" name="nationality" placeholder="Enter your nationality" required>
                </div>
                
                <!-- Create Wallet Button -->
                <button type="submit">Create Wallet</button>
            </form>
        </div>
    </main>

    <!-- Modal for fingerprint message -->
    <div id="fingerprint-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <i class="fas fa-fingerprint"></i>
            <h2>Wallet Created!</h2>
            <p>Please proceed to scan your fingerprint to secure your new ID.</p>
        </div>
    </div>
    
    <!-- Link to the external JavaScript file -->
    <script src="create.js"></script>
</body>
</html>
